<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>My Library</h1>
    <ul class="books"></ul>
    <form class="the-form">
      <input
        type="text"
        label="title"
        class="title"
        placeholder="Title"
        required
      />
      <input
        type="text"
        label="author"
        class="author"
        placeholder="Author"
        minlength="2"
        required
      />
      <input
        type="number"
        label="pages"
        class="pages"
        placeholder="Pages"
        required
        min="2"
      />
      <input type="submit" value="Add book" />
    </form>
    <script src="script.js"></script>
  </body>
</html>
